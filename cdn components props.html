<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <snacks v-for="snack in snacks" v-bind:snack="snack" v-bind:key="snack.id"></snacks>
    </div>
  </body>

  <script>
    Vue.component('snacks', {
      props: ['snack'],
      template: '<li>{{ snack.name }}</li>',
    });

    let app = new Vue({
      el: '#app',
      data: {
        snacks: [
          { id: 0, name: 'Pizza' },
          { id: 1, name: 'Cheese Maggi' },
          { id: 2, name: 'Burger' },
          { id: 3, name: 'French Fries' },
        ],
      },
    });
  </script>
</html>
